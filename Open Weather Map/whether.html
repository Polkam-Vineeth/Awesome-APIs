<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather API</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
      *{
        margin:0;
        padding: 0% 1%;
        box-sizing: border-box;
      }
      body {
        background: url("https://image.freepik.com/free-vector/hand-drawn-weather-cartoon-set-with-clouds-sun_221062-582.jpg");
        /* background-repeat: repeat round; */
        /* background-size: cover; */
      }
      #temp {
        background-color: #ffffff;
        color: #000000;
      }
      .card {
        background-color: rgb(0, 195, 255);
      }
</style>
<script src="weather.js"></script>
</head>
<body>

  <div class="container" >
    <div class="ml-3 mr-3 mb-3 mt-3 mx-auto" style="width: 700px;">
      <div class="card card-signup-form text-white">
          <div class="display-4 text-center text-danger font-weight-bold">Weather Report</div>
          <div class="form-group">  
              <input class="form-control db" id="city" type="text" placeholder="Enter the City Name">
          </div>
          <input class="submit form-control btn-warning  text-uppercase" type="submit" value="Get Weather" onclick=getWeatherReport()>
          <br>    
          <div id="cname" class="display-5 text-center font-weight-bold">

          </div>
          <div id="temp">
              
          </div>
      </div>
    </div>
  </div>
</body>
</html>
